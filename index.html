<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Haptic Sound Visualizer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'SF Mono', 'Monaco', 'Inconsolata', 'Roboto Mono', 'Courier New', monospace;
            background: #fafafa;
            color: #333;
            height: 100vh;
            display: flex;
            font-size: 13px;
            line-height: 1.5;
        }
        
        .sidebar {
            width: 250px;
            background: #fff;
            padding: 20px;
            overflow-y: auto;
            border-right: 1px solid #e0e0e0;
        }
        
        .sidebar h1 {
            font-size: 14px;
            font-weight: 400;
            margin-bottom: 24px;
            color: #666;
            letter-spacing: 0.5px;
        }
        
        .file-item {
            padding: 8px 10px;
            margin: 2px 0;
            background: transparent;
            border-radius: 3px;
            cursor: pointer;
            font-size: 11px;
            color: #666;
            transition: all 0.15s ease;
        }
        
        .file-item:hover {
            background: #f5f5f5;
            color: #333;
        }
        
        .file-item.active {
            background: #000;
            color: #fff;
        }
        
        .main {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: #fff;
        }
        
        .controls {
            padding: 16px 20px;
            background: #fff;
            border-bottom: 1px solid #e0e0e0;
            display: flex;
            align-items: center;
            gap: 12px;
        }
        
        .controls button {
            padding: 6px 12px;
            background: #000;
            color: #fff;
            border: none;
            border-radius: 2px;
            cursor: pointer;
            font-family: inherit;
            font-size: 14px;
            font-weight: 400;
            transition: background 0.15s ease;
            min-width: 36px;
            text-align: center;
        }
        
        .controls button:hover {
            background: #333;
        }
        
        .controls button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        
        .controls .toggle-btn {
            background: #e0e0e0;
            color: #666;
        }
        
        .controls .toggle-btn:hover {
            background: #d0d0d0;
        }
        
        .controls .toggle-btn.active {
            background: #000;
            color: #fff;
        }
        
        .controls .toggle-btn.active:hover {
            background: #333;
        }
        
        .viz-selector {
            margin-left: auto;
            padding: 6px 12px;
            background: #fff;
            border: 1px solid #e0e0e0;
            border-radius: 2px;
            font-family: inherit;
            font-size: 12px;
            color: #333;
            cursor: pointer;
        }
        
        .viz-selector:hover {
            border-color: #ccc;
        }
        
        .visualization {
            flex: 1;
            background: #fafafa;
        }
        
        #p5-container {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <h1>Haptic Sound Files</h1>
        <div id="fileList">Loading files...</div>
    </div>
    
    <div class="main">
        <div class="controls">
            <button id="playBtn">▶</button>
            <button id="pauseBtn" style="display: none;">⏸</button>
            <button id="stopBtn">⏹</button>
            <button id="loopBtn" class="toggle-btn active">Loop</button>
            <select id="vizMode" class="viz-selector">
                <option value="waveform">Waveform</option>
                <option value="intensity">Intensity Bars</option>
                <option value="stereo">Stereo Field</option>
                <option value="spectrum">Frequency Spectrum</option>
            </select>
        </div>
        <div class="visualization">
            <div id="p5-container"></div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.7.0/p5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.7.0/addons/p5.sound.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
